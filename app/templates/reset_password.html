{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-slate-800 rounded-xl shadow-2xl border border-slate-700 overflow-hidden">
        
        <div class="bg-slate-900 px-8 py-6 border-b border-slate-700 text-center">
            <div class="inline-block p-3 rounded-full bg-emerald-600/20 mb-3">
                <i class="fas fa-lock-open text-emerald-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Nova Senha</h2>
            <p class="text-slate-400 text-sm mt-1">Defina sua nova senha de acesso.</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nova Senha</label>
                <div class="relative">
                    <input type="password" name="password" id="password" required onkeyup="checkPassword()" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition pr-10" placeholder="Nova senha">
                    <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-white focus:outline-none">
                        <i class="far fa-eye" id="icon-password"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Confirmar Senha</label>
                <div class="relative">
                    <input type="password" name="confirm_password" id="confirm_password" required class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition pr-10" placeholder="Confirme a senha">
                    <button type="button" onclick="togglePassword('confirm_password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-white focus:outline-none">
                        <i class="far fa-eye" id="icon-confirm_password"></i>
                    </button>
                </div>
            </div>

            <div class="bg-slate-900/50 p-3 rounded border border-slate-700/50">
                <ul class="text-xs space-y-1 text-slate-400">
                    <li id="req-length"><i class="fas fa-circle text-[6px] mr-2"></i> Mínimo 6 caracteres</li>
                    <li id="req-upper"><i class="fas fa-circle text-[6px] mr-2"></i> 1 Letra Maiúscula</li>
                    <li id="req-number"><i class="fas fa-circle text-[6px] mr-2"></i> 1 Número</li>
                    <li id="req-symbol"><i class="fas fa-circle text-[6px] mr-2"></i> 1 Símbolo</li>
                </ul>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-emerald-500/20 transition transform hover:-translate-y-0.5">
                Redefinir Senha
            </button>

        </form>
    </div>
</div>


{% include "components/scripts.html" %}
{% endblock %}
