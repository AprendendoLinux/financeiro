{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-slate-800 rounded-xl shadow-2xl border border-slate-700 overflow-hidden">
        
        <div class="bg-slate-900 px-8 py-6 border-b border-slate-700 text-center">
            <div class="inline-block p-3 rounded-full bg-blue-600/20 mb-3">
                <i class="fas fa-wallet text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Controle Financeiro</h2>
            <p class="text-slate-400 text-sm mt-1">Gerencie suas finanças com facilidade.</p>
        </div>

        <form action="{{ url_for('auth.login') }}" method="POST" class="p-8 space-y-6">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-slate-500"></i>
                    </div>
                    <input type="email" name="email" required class="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-4 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-slate-600" placeholder="seu@email.com">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-500"></i>
                    </div>
                    <input type="password" name="password" id="password" required class="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-10 py-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-slate-600" placeholder="Sua senha">
                    <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-white focus:outline-none">
                        <i class="far fa-eye" id="icon-password"></i>
                    </button>
                </div>
                <div class="flex justify-end mt-2">
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-xs text-blue-500 hover:text-blue-400 transition">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-blue-500/20 transition transform hover:-translate-y-0.5">
                Entrar
            </button>

        </form>

        <div class="bg-slate-900 px-8 py-4 border-t border-slate-700 text-center">
            <p class="text-slate-400 text-sm">
                Não tem uma conta? 
                <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:text-blue-400 font-bold ml-1 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>


{% include "components/scripts.html" %}
{% endblock %}
