<div id="modal-transfer" class="hidden fixed inset-0 z-50 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75" onclick="closeModal('transfer')"></div>
        <div class="inline-block align-bottom bg-slate-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full border border-slate-600">
            <form action="{{ url_for('finance.transfer_values') }}" method="POST" class="p-6 space-y-4">
                <h3 class="text-lg font-bold text-white mb-4"><i class="fas fa-exchange-alt mr-2 text-blue-400"></i> Transferência</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">De (Origem)</label>
                        <select name="source_id" required class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm">
                            {% for acc in current_user.accounts %}
                                <option value="{{ acc.id }}">{{ acc.name }} (R$ {{ "%.2f"|format(acc.current_balance)|replace('.', ',') }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Para (Destino)</label>
                        <select name="target_id" required class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm">
                            {% for acc in current_user.accounts %}
                                <option value="{{ acc.id }}">{{ acc.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Valor</label>
                        <input type="number" step="0.01" name="amount" required class="currency-input w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Data</label>
                        <input type="date" name="date" required value="{{ today }}" max="{{ today }}" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="closeModal('transfer')" class="px-4 py-2 text-slate-400 hover:text-white text-sm">Cancelar</button>
                    <button type="submit" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded text-sm border border-slate-600">Transferir</button>
                </div>
            </form>
        </div>
    </div>
</div>

                    <div class="w-8 h-8 rounded-full bg-red-900/50 flex items-center justify-center mr-3 border border-red-500/30">

                    </div>
                    Nova Despesa
                </h3>

                <div class="grid grid-cols-2 gap-4 mb-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="payment_mode" value="account" checked class="peer sr-only" onchange="toggleExpenseMode()">
                        <div class="text-center py-2 rounded border border-slate-600 peer-checked:bg-slate-700 peer-checked:border-slate-500 peer-checked:text-white text-slate-400 text-sm hover:bg-slate-700 transition">
                            <i class="fas fa-wallet mr-2"></i> Débito
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="payment_mode" value="credit" class="peer sr-only" onchange="toggleExpenseMode()" {% if not current_user.cards %}disabled{% endif %}>
                        <div class="text-center py-2 rounded border border-slate-600 peer-checked:bg-slate-700 peer-checked:border-slate-500 peer-checked:text-white text-slate-400 text-sm hover:bg-slate-700 transition {% if not current_user.cards %}opacity-50 cursor-not-allowed{% endif %}">
                            <i class="fas fa-credit-card mr-2"></i> Crédito
                        </div>
                    </label>
                </div>

                <input type="text" name="description" placeholder="Descrição (ex: Supermercado)" required class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white placeholder-slate-500 focus:border-red-500">
                
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" name="amount" placeholder="0,00" required class="currency-input w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white font-bold text-red-400 placeholder-slate-600 focus:border-red-500">
                    <input type="date" name="date" id="date-new-expense" required value="{{ today }}" max="{{ today }}" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-center focus:border-red-500">
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <select name="category_id" required class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:border-red-500">
                        <option value="" disabled selected>Categoria</option>
                        {% for cat in current_user.categories if cat.type == 'despesa' %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="container-account">
                    <select name="account_id" id="field-account" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:border-red-500" required>
                        {% for acc in current_user.accounts %}
                            <option value="{{ acc.id }}">{{ acc.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="container-credit" class="hidden grid grid-cols-2 gap-4">
                    <select name="card_id" id="field-card" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:border-slate-500">
                        {% for card in current_user.cards %}
                            <option value="{{ card.id }}">{{ card.name }}</option>
                        {% endfor %}
                    </select>
                    <select name="installments" id="new-expense-installments" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:border-slate-500">
                        <option value="1">À vista (1x)</option>
                        {% for i in range(2, 13) %}
                            <option value="{{ i }}">{{ i }}x</option>
                        {% endfor %}
                        <option value="18">18x</option>
                        <option value="24">24x</option>
                    </select>
                </div>

                <div class="mt-2">
                    <label class="flex items-center space-x-2 cursor-pointer group">
                        <input type="checkbox" name="is_fixed" id="check-fixed-expense" onchange="toggleDateLimit(this, 'date-new-expense')" class="rounded bg-slate-700 border-slate-600 text-red-600 focus:ring-red-500 w-4 h-4">
                        <span class="text-sm text-slate-400 group-hover:text-red-400 transition">É uma despesa fixa? (Repetir todo mês)</span>
                    </label>
                </div>

                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="closeModal('new-expense')" class="px-4 py-2 text-slate-400 hover:text-white text-sm">Cancelar</button>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded text-sm shadow-lg shadow-red-900/20">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
