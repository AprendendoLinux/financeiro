<div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg relative overflow-hidden group">
        <div class="absolute right-0 top-0 h-full w-1 bg-blue-500"></div>
        <h2 class="text-slate-400 text-xs font-bold uppercase tracking-wider">Saldo Total em Contas</h2>
        <p class="text-3xl font-bold text-white mt-1">R$ {{ saldo_contas|currency }}</p>
        <i class="fas fa-landmark absolute bottom-4 right-4 text-slate-700 text-4xl group-hover:text-slate-600 transition"></i>
    </div>
    
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
        <h3 class="text-slate-400 text-xs font-bold uppercase">Receitas (Mês)</h3>
        <p class="text-2xl font-bold text-emerald-400 mt-2">R$ {{ receitas|currency }}</p>
    </div>
    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-lg">
        <h3 class="text-slate-400 text-xs font-bold uppercase">Despesas (Mês)</h3>
        <p class="text-2xl font-bold text-red-400 mt-2">R$ {{ despesas|currency }}</p>
    </div>
    
    <div class="bg-slate-800 p-5 rounded-lg border border-slate-700 shadow-lg flex flex-col justify-between relative overflow-hidden">
        <div>
            <h3 class="text-slate-400 text-xs font-bold uppercase">Balanço Real</h3>
            <p class="text-2xl font-bold {% if saldo_mensal >= 0 %}text-blue-400{% else %}text-red-400{% endif %} mt-1">
                R$ {{ saldo_mensal|currency }}
            </p>
        </div>
        
        <div class="mt-3 pt-3 border-t border-slate-700">
            <div class="flex justify-between items-center">
                <h3 class="text-slate-500 text-[10px] font-bold uppercase tracking-wider">Previsão Final</h3>
                <span class="text-sm font-bold {% if saldo_previsao >= 0 %}text-slate-300{% else %}text-red-300{% endif %}">
                    R$ {{ saldo_previsao|currency }}
                </span>
            </div>
        </div>
    </div>
</div>
