{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-xl w-full bg-slate-800 rounded-xl shadow-2xl border border-slate-700 overflow-hidden">
        
        <div class="bg-slate-900 px-8 py-6 border-b border-slate-700 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-white">Criar Nova Conta</h2>
                <p class="text-slate-400 text-sm mt-1">Preencha seus dados para começar.</p>
            </div>
            <div class="bg-slate-800 p-3 rounded-full border border-slate-700">
                <i class="fas fa-user-plus text-blue-500 text-xl"></i>
            </div>
        </div>

        <form action="{{ url_for('auth.register') }}" method="POST" class="p-8 space-y-5">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nome</label>
                    <input type="text" name="name" required class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-slate-600" placeholder="Seu primeiro nome">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Sobrenome</label>
                    <input type="text" name="last_name" required class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-slate-600" placeholder="Seu sobrenome">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Data de Nascimento</label>
                    <input type="date" name="birth_date" required class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-slate-500"></i>
                        </div>
                        <input type="email" name="email" required class="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition placeholder-slate-600" placeholder="seu@email.com">
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Senha</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required onkeyup="checkPassword()" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-10">
                        <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-white focus:outline-none">
                            <i class="far fa-eye" id="icon-password"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Confirmar Senha</label>
                    <div class="relative">
                        <input type="password" name="confirm_password" id="confirm_password" required class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-10">
                        <button type="button" onclick="togglePassword('confirm_password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-white focus:outline-none">
                            <i class="far fa-eye" id="icon-confirm_password"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-slate-900/50 p-3 rounded border border-slate-700/50">
                <p class="text-[10px] uppercase font-bold text-slate-500 mb-2">Requisitos da Senha:</p>
                <ul class="text-xs space-y-1 text-slate-400">
                    <li id="req-length"><i class="fas fa-circle text-[6px] mr-2"></i> Mínimo 6 caracteres</li>
                    <li id="req-upper"><i class="fas fa-circle text-[6px] mr-2"></i> 1 Letra Maiúscula</li>
                    <li id="req-number"><i class="fas fa-circle text-[6px] mr-2"></i> 1 Número</li>
                    <li id="req-symbol"><i class="fas fa-circle text-[6px] mr-2"></i> 1 Símbolo (!@#$%...)</li>
                </ul>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-blue-500/20 transition transform hover:-translate-y-0.5 mt-2">
                Criar Conta
            </button>
        </form>

        <div class="bg-slate-900 px-8 py-4 border-t border-slate-700 text-center">
            <p class="text-slate-400 text-sm">
                Já tem uma conta? 
                <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:text-blue-400 font-bold ml-1 hover:underline">Entrar</a>
            </p>
        </div>
    </div>
</div>

{% include "components/scripts.html" %}
{% endblock %}
