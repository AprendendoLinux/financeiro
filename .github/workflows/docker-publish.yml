name: Build e Publish (Multi-Branch)

on:
  push:
    # 1. Roda em ambas as branches
    branches: [ "main", "dev" ]
    # 2. Roda também se você criar uma tag de versão (ex: v1.0.0)
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Baixar o código
        uses: actions/checkout@v4

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extrair metadados (Inteligência das Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # AQUI ESTÁ A MÁGICA:
          tags: |
            # Regra 1: Se for branch 'dev', usa tag 'dev-latest'
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            
            # Regra 2: Se for branch 'main', usa tag 'latest'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Regra 3: Se for uma tag do Git (v1.0), usa o nome da tag
            type=ref,event=tag
            
            # Regra 4: Sempre gera o SHA curto para histórico
            type=sha,format=short

      - name: Construir e Enviar
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max