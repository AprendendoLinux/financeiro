name: Publicar (Dev) no GitHub Container Registry

# 1. Gatilho: Roda apenas quando há push na branch 'dev'
on:
  push:
    branches: [ "dev" ]

# 2. Definição de Variáveis de Ambiente
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # Pega automaticamente "seu-usuario/nome-do-repo"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Permissões necessárias para subir imagens no GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Baixar o código (Checkout)
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token automático do GitHub (não precisa configurar nada!)

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extrair metadados (Tags e Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Configura as tags automáticas:
          # 1. dev-latest: para sempre apontar para a última versão de dev
          # 2. sha-...: cria uma tag com o código do commit (ex: sha-a1b2c3d) para histórico
          tags: |
            type=raw,value=dev-latest
            type=sha,format=short

      - name: Construir e Enviar (Build & Push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Otimização de Cache (para o build ser mais rápido)
          cache-from: type=gha
          cache-to: type=gha,mode=max