name: Deploy Autom치tico (GHCR)

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Baixar c칩digo
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extrair metadados (Tags Autom치ticas)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch 'dev' -> tag 'dev-latest'
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            
            # Branch 'main' -> tag 'latest'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Tag de vers칚o (ex: v1.0.1) -> tag 'v1.0.1'
            type=ref,event=tag
            
            # Hist칩rico do commit (sha)
            type=sha,format=short

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- WEBHOOKS DO PORTAINER ---

      - name: Atualizar Portainer (Produ칞칚o)
        # S칩 roda se o push for na branch MAIN
        if: github.ref == 'refs/heads/main'
        run: |
          echo "游 Branch Main detectada: Atualizando container de Produ칞칚o..."
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_PROD }}"
          
      - name: Atualizar Portainer (Dev)
        # S칩 roda se o push for na branch DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "游빍 Branch Dev detectada: Atualizando container de Desenvolvimento..."
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_DEV }}"