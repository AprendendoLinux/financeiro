name: Deploy AutomÃ¡tico (GHCR)

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  # FIX: Escrevemos manualmente em minÃºsculo para evitar erro do Docker
  IMAGE_NAME: aprendendolinux/financeiro

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,format=short

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- WEBHOOKS (Com flag -k para ignorar erro de SSL se necessÃ¡rio) ---

      - name: Atualizar Portainer (ProduÃ§Ã£o)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Branch Main: Disparando webhook..."
          curl -k -X POST "${{ secrets.PORTAINER_WEBHOOK_PROD }}"
          
      - name: Atualizar Portainer (Dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "ðŸ§ª Branch Dev: Disparando webhook..."
          curl -k -X POST "${{ secrets.PORTAINER_WEBHOOK_DEV }}"